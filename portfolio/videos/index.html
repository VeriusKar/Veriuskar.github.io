<!DOCTYPE HTML>
<html>
	<head>
		<title>Parallelism by HTML5 UP</title>

	<body>
		<a href="#">Back</a>
		<div id="video12">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/eMXcGaQsnpA" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <div>
    <img title="Ninotsminda Video Music" src="http://img.youtube.com/vi/eMXcGaQsnpA/1.jpg" tabindex="2" data-start="32" data-end="60"/>
    <img title="The Big family" src="http://img.youtube.com/vi/6NtOzEK9u6g/1.jpg" tabindex="2"/>
    <img title="[ANTI] Blue Whale Game" src="http://img.youtube.com/vi/UI7XTwgoOpA/1.jpg" tabindex="2"/>
 </div>
</div>
	<style>
   body {
    background-image: url(images/bg.jpg); /* Путь к фоновому изображению */
    background-color: #c7b39b; /* Цвет фона */
   }
  </style>
<style>
#video12 {
  position: relative;
  margin-bottom: 110px;
  padding-bottom: 75%;
}
#video12 iframe {
  position: absolute;
  width: 100%;
  height: 70%;
}
#video12 div {
  position: absolute;
  bottom: 100px;
  width: 100%;
  height: 120px;
  padding: 0;
  overflow-x: auto;
  white-space: nowrap;
  text-align: center;
}
#video12 img {
  height: calc(100% - (5px + 1px)*2 - 10px);
  margin: 0 5px 0 0;
  padding: 5px;
  border: 1px solid #555;
  border-radius: 5px;
  opacity: .7;
}
#video12 img:hover {
  opacity: 1;
  cursor: pointer;
}
#video12 img:focus {
  opacity: .2;
}

a {
  text-decoration: none;
  outline: none;
  display: inline-block;
  padding: 10px 30px;
  margin: 10px 20px;
  position: relative;
  overflow: hidden;
  border: 2px solid #8a8a5c;
  border-radius: 8px;
  font-family: 'Montserrat', sans-serif; 
  color: #d6d6c2;
  transition: .2s ease-in-out;
}
a:before {
  content: "";
  background: linear-gradient(90deg, rgba(255,255,255,.1), rgba(255,255,255,.5));
  height: 50px;
  width: 50px;
  position: absolute;
  top: -8px;
  left: -75px;
  transform: skewX(-45deg);
}
a:hover {
  background: #996633;
  color: #fff;
}
a:hover:before {
  left: 150px;
  transition: .5s ease-in-out;
}

</style>

<script>
var IMG = document.querySelectorAll('#video12 img'),
    IFRAME = document.querySelector('#video12 iframe');
for (var i = 0; i < IMG.length; i++) {
  IMG[i].onclick = function() {
    var idIMG = this.src.replace(/http...img.youtube.com.vi.([\s\S]*?).1.jpg/g, '$1');
    IFRAME.src = 'http://www.youtube.com/embed/' + idIMG + '?rel=0&autoplay=1';
    if(this.dataset.end) IFRAME.src = IFRAME.src.replace(/([\s\S]*)/g, '$1&end=' + this.dataset.end);
    if(this.dataset.start) IFRAME.src = IFRAME.src.replace(/([\s\S]*)/g, '$1&start=' + this.dataset.start);
    this.style.backgroundColor='#555';
  }
}
</script>
	</body>
</html>
